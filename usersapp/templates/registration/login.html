<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <style>
        html,body{
            margin:0;
            width: 100%;
            height:100%;
        }
        a,a:hover {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class=" w-100 h-100 d-flex flex-column">
    <h1 class="w=100 text-center">Login</h1>
{#    <form action="/login/" method="post" class="form-group d-flex flex-column mx-auto w-25">#}
{#        {% csrf_token %}#}
{#        {{ form }}#}
{#        <p>Dont have an account? <a href="/register">Create one</a></p>#}
{#        <div class="d-flex justify-content-end">#}
{#            <button type="submit" class="btn btn-success">Login</button>#}
{#        </div>#}
{#    </form>#}
    <form action="/login/" method="post" class="mx-auto w-50 d-grid gap-5 d-flex flex-column">
        {% csrf_token %}
        {% if error is True %}
            <div class="form-group row">
                <p>This user/password combination does not exist</p>
            </div>
        {% endif %}
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control-plaintext" id="username" placeholder="username">
            </div>
        </div>
         <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <p>Dont have an account? <a href="/register" class="text-dark"><u> Create One</u></a></p>
        <div class="form-group row d-flex justify-content-between">
            <button type="button" class="btn btn-success col-sm-3 "><a href="/"> Back to Home</a></button>
            <button type="submit" class="btn btn-success col-sm-2">Login</button>
        </div>
    </form>
</div>
</body>
</html>
