<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html,body{
            margin:0;
            width: 100%;
            height:100%;
        }
         a, a:hover{
            color:white;
            text-decoration: none;
        }
    </style>
</head>
<body>
{#    <form method = "post" class="form-group">#}
{#        {% csrf_token %}#}
{#        {{ form }}#}
{#        <button type="submit" class="btn btn-success">Register</button>#}
{#    </form>#}
<div class="w-100 h-100 d-flex flex-column align-items-center">
    <h1>Register</h1>
    {% if useralreadyexists is True %}
        <p>User Already Exists, please try a different username</p>
    {% endif %}
    <form action="/register/" method="post" class="mx-auto w-50 d-grid gap-5 d-flex flex-column">
        {% csrf_token %}
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-3">
                <input type="text" name="first_name" class="form-control-plaintext" id="first name" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-3">
                <input type="text" name="last_name" class="form-control-plaintext" id="last name" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control-plaintext" id="username" placeholder="username">
            </div>
        </div>
         <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text"  name="email" class="form-control-plaintext" id="staticEmail" placeholder="email.001@umb.edu">
            </div>
         </div>
         <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group row d-flex justify-content-between">
            <button type="button" class="btn btn-success col-sm-3 "><a href="/login/"> Back to Login</a></button>
            <button type="submit" class="btn btn-success col-sm-2">Register</button>
        </div>
    </form>
</div>
</body>
</html>
